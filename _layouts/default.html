<!doctype html>
<html lang="es">
  <head>
    <!-- Metadatos básicos -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    {% seo %}
    <!-- Tipografía: system font stack para rendimiento y estética Apple-like -->
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  </head>
  <body class="site">
    {% include header.html %}
    <main id="swup" class="transition-fade" aria-live="polite">
      {{ content }}
    </main>
    {% include footer.html %}
    <!-- JS principal y transiciones progresivas -->
    <script src="https://unpkg.com/swup@4/dist/swup.min.js" defer></script>
    <script src="{{ '/assets/js/app.js' | relative_url }}" defer></script>
  </body>
</html>
