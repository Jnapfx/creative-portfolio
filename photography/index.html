<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <meta name="description" content="Angelica & Alina Wedding Photography - New York 2025">
  <title>Angelica & Alina | Wedding Photography</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <!-- Hero Section -->
  <header class="hero" id="hero">
    <div class="hero__image-container">
      <div class="hero__image" id="heroImage"></div>
      <div class="hero__overlay"></div>
    </div>
    <div class="hero__content">
      <h1 class="hero__title">Angelica & Alina</h1>
      <p class="hero__subtitle">Wedding • New York • 2025</p>
      <button class="hero__scroll-btn" id="scrollToGallery" aria-label="Scroll to gallery">
        <span>View Gallery</span>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M12 5v14M5 12l7 7 7-7" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Gallery Section -->
  <main class="gallery" id="gallery">
    <div class="gallery__container">
      <div class="gallery__grid" id="galleryGrid" role="list" aria-label="Wedding photo gallery">
        <!-- Photos rendered dynamically via JavaScript -->
      </div>
    </div>
  </main>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Photo viewer" hidden>
    <div class="lightbox__backdrop" id="lightboxBackdrop"></div>
    <div class="lightbox__container">
      <div class="lightbox__header">
        <span class="lightbox__counter" id="lightboxCounter" aria-live="polite">1 / 32</span>
        <button class="lightbox__close" id="lightboxClose" aria-label="Close lightbox">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M18 6L6 18M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="lightbox__main">
        <button class="lightbox__nav lightbox__nav--prev" id="lightboxPrev" aria-label="Previous photo">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M15 18l-6-6 6-6" />
          </svg>
        </button>
        <div class="lightbox__image-wrapper" id="lightboxImageWrapper">
          <img class="lightbox__image" id="lightboxImage" src="" alt="" draggable="false">
          <div class="lightbox__loader" id="lightboxLoader">
            <div class="lightbox__spinner"></div>
          </div>
        </div>
        <button class="lightbox__nav lightbox__nav--next" id="lightboxNext" aria-label="Next photo">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9 18l6-6-6-6" />
          </svg>
        </button>
      </div>
      <div class="lightbox__footer">
        <p class="lightbox__caption" id="lightboxCaption"></p>
        <div class="lightbox__actions">
          <a class="lightbox__btn lightbox__btn--primary" id="lightboxDownload" href="" download=""
            aria-label="Download full size photo">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />
            </svg>
            <span>Download Full Size</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer__text">© 2025 Angelica & Alina</p>
  </footer>

  <script src="./assets/js/photos.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
