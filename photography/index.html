<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful photo gallery showcasing memorable moments">
    <title>Photo Gallery | Angelica's Wedding</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Angelica's Wedding</h1>
            <p class="header-subtitle">Capturing beautiful moments</p>
        </div>
    </header>

    <!-- Main Gallery -->
    <main class="main">
        <div class="gallery" id="gallery" role="list" aria-label="Photo gallery">
            <!-- Gallery items will be dynamically inserted here -->
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer" hidden>
        <div class="lightbox-overlay" id="lightbox-overlay"></div>
        <div class="lightbox-container">
            <!-- Close Button -->
            <button class="lightbox-btn lightbox-close" id="lightbox-close" aria-label="Close lightbox">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <!-- Navigation Buttons -->
            <button class="lightbox-btn lightbox-prev" id="lightbox-prev" aria-label="Previous image">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <button class="lightbox-btn lightbox-next" id="lightbox-next" aria-label="Next image">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>

            <!-- Image Container -->
            <div class="lightbox-content">
                <img class="lightbox-image" id="lightbox-image" src="" alt="">
                <div class="lightbox-loading" id="lightbox-loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Caption and Download -->
            <div class="lightbox-footer">
                <p class="lightbox-caption" id="lightbox-caption"></p>
                <a class="lightbox-download" id="lightbox-download" href="" download aria-label="Download full size image">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span>Download Full Size</span>
                </a>
            </div>

            <!-- Image Counter -->
            <div class="lightbox-counter" id="lightbox-counter"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/photos.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
